<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/addTrainer.css">
    <script defer src="/scripts/index.js"></script>
    <script defer src="/scripts/addTrainer.js"></script>
    <title>PokeBuild</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Homepage</a></li>
                <li><a href="/pokemon">List All Pokemon</a></li>
                <li><a href="/pokemon/new">Add Pokemon</a></li>
                <li><a href="/trainer/new">Add Trainer</a></li>
                <li><a href="/trainer">List All Trainer</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Add Trainer</h1>
        <form id="trainer-form">
            <div>
                <label for="trainer-name">Name:</label>
                <input type="text" id="trainer-name" name="trainer-name">
            </div>
            <div>
                <label for="trainer-age">Age:</label>
                <input type="number" id="trainer-age" name="trainer-age">
            </div>
            <div>
                <label for="trainer-hair">Hair Color:</label>
                <input type="text" id="trainer-hair" name="trainer-hair">
            </div>
            <div>
                <label for="trainer-eye">Eye Color:</label>
                <input type="text" id="trainer-eye" name="trainer-eye">
            </div>
            <button id="add-trainer-btn" type="button">Add Trainer</button>
        </form>
    </main>
</body>
</html>
